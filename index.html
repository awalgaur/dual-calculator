<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dual Calculator</title>
  https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .tabs { display: flex; justify-content: center; margin-bottom: 20px; }
    .tab { padding: 10px 20px; cursor: pointer; background: #ddd; margin: 0 5px; border-radius: 5px; }
    .tab.active { background: #4285f4; color: white; }
    .content { display: none; }
    .content.active { display: block; }
    .calculator max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
    #buttons button { width: 19%; margin: 1%; font-size: 16px; }
  </style>
</head>
<body>

<h1>Dual Calculator</h1>

<div class="tabs">
  <div class="tab active" onclick="showTab('scientific')">Scientific Calculator</div>
  <div class="tab" onclick="showTab('fx')">FX Converter</div>
</div>

<div id="scientific" class="content active">
  <div class="calculator">
    <input type="text" id="sci-display" placeholder="Enter expression" readonly />
    <div id="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('sin(')">sin</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('cos(')">cos</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('tan(')">tan</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('sqrt(')">√</button>
      <button onclick="append('log(')">log</button>

      <button onclick="append('ln(')">ln</button>
      <button onclick="append('^')">^</button>
      <button onclick="append('!')">!</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">←</button>

      <button onclick="calculateScientific()">=</button>
    </div>
    <p id="sci-result"></p>
  </div>
</div>

<div id="fx" class="content">
  <div class="converter">
    <input type="number" id="amount" placeholder="Amount" />
    <select id="from">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="INR">INR</option>
    </select>
    <select id="to">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="INR">INR</option>
    </select>
    <button onclick="convertFX()">Convert</button>
    <p id="fx-result"></p>
  </div>
</div>

<script>
  function showTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
    document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  function append(value) {
    document.getElementById('sci-display').value += value;
  }

  function clearDisplay() {
    document.getElementById('sci-display').value = '';
    document.getElementById('sci-result').innerText = '';
  }

  function backspace() {
    let display = document.getElementById('sci-display');
    display.value = display.value.slice(0, -1);
  }

  function calculateScientific() {
    const input = document.getElementById('sci-display').value;
    try {
      const result = math.evaluate(input);
      document.getElementById('sci-result').innerText = `Result: ${result}`;
    } catch (e) {
      document.getElementById('sci-result').innerText = 'Invalid expression';
    }
  }

  async function convertFX() {
    const amount = parseFloat(document.getElementById('amount').value);
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;

    const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
    const data = await response.json();
    const rate = data.rates[to];
    const converted = (amount * rate).toFixed(2);

    document.getElementById('fx-result').innerText = `${amount} ${from} = ${converted} ${to}`;
  }
</script>

 <div style="text-align: center; font-family: Arial; font-size: 30px; margin-top: 40px;">
  kabir - MIT is calling
</div>
 
</body>
</html>
