<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dual Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .tabs { display: flex; justify-content: center; margin-bottom: 20px; }
    .tab { padding: 10px 20px; cursor: pointer; background: #ddd; margin: 0 5px; border-radius: 5px; }
    .tab.active { background: #4285f4; color: white; }
    .content { display: none; }
    .content.active { display: block; }
    .calculator, .converter { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>

<h1>Dual Calculator</h1>

<div class="tabs">
  <div class="tab active" onclick="showTab('scientific')">Scientific Calculator</div>
  <div class="tab" onclick="showTab('fx')">FX Converter</div>
</div>

<div id="scientific" class="content active">
  <div class="calculator">
    <input type="text" id="sci-display" placeholder="Enter expression" />
    <button onclick="calculateScientific()">Calculate</button>
    <p id="sci-result"></p>
  </div>
</div>

<div id="fx" class="content">
  <div class="converter">
    <input type="number" id="amount" placeholder="Amount" />
    <select id="from">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="INR">INR</option>
    </select>
    <select id="to">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="INR">INR</option>
    </select>
    <button onclick="convertFX()">Convert</button>
    <p id="fx-result"></p>
  </div>
</div>

<script>
  function showTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
    document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  function calculateScientific() {
    const input = document.getElementById('sci-display').value;
    try {
      const result = eval(input); // Basic eval for demo; replace with math.js for safety
      document.getElementById('sci-result').innerText = `Result: ${result}`;
    } catch (e) {
      document.getElementById('sci-result').innerText = 'Invalid expression';
    }
  }

  async function convertFX() {
    const amount = parseFloat(document.getElementById('amount').value);
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;

    // Replace with a real API key and endpoint
    const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
    const data = await response.json();
    const rate = data.rates[to];
    const converted = (amount * rate).toFixed(2);

    document.getElementById('fx-result').innerText = `${amount} ${from} = ${converted} ${to}`;
  }
</script>

</body>
</html>
